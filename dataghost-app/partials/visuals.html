<div class="wrap">
  <section id="content">
    <div id="visuals" class="content-type">
      <div class="padding">
        <h1>
          VISUALS
        </h1>
        <div id="visuals-wrapper" class="flex-wrap">
          <div class="flex-row">
            <div id="visual-{{ visual.ID }}" class="img flex-item" ng-repeat="visual in vis.visuals">
              <img src="{{ visual.url }}">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
