<!DOCTYPE html>
<html lang="en" ng-app="dataghost-app">
  <head>
    <meta charset="utf-8">
    <title>datag.host</title>
    <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="dataghost-app/css/style.css">
    <link rel="shortcut icon" href="dataghost-app/assets/img/favicon.ico"/>
  </head>
  <body ng-controller="bodyCtrl as body" class="{{ body.getClass() }}">
    <ng-include src="'dataghost-app/partials/header.html'"></ng-include>
    <div id="ui-view" ui-view>

    </div>
    <ng-include src="'dataghost-app/partials/terminal.html'"></ng-include>
    <script src="dataghost-app/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="dataghost-app/ng-twitter-api.min.js"></script>
    <script src="dataghost-app/app.js"></script>
    <script src="dataghost-app/controllers/bodyCtrl.js"></script>
    <script src="dataghost-app/controllers/indexCtrl.js"></script>
    <script src="dataghost-app/controllers/visualsCtrl.js"></script>
    <script src="dataghost-app/controllers/soundsCtrl.js"></script>
    <script src="dataghost-app/controllers/echoesCtrl.js"></script>
    <script src="dataghost-app/assets/js/jquery-2.1.4.min.js"></script>
    <script src="dataghost-app/assets/js/jquery-ui.min.js"></script>
    <script src="dataghost-app/assets/js/packery.pkgd.min.js"></script>
    <script src="dataghost-app/assets/js/instafeed.min.js"></script>
    <script src="dataghost-app/assets/js/script.js"></script>

  </body>
</html>
