  <body class="sounds">

    <header id="head">
      <div class="wrap">
          <div id="logo">
            <div class="padding">
              <a href="index.html">
                <img src="img/dataghostlogo.svg">
              </a>
            </div>
          </div>
          <div class="nav">
            <div class="padding">
              <ul>
                <li><a href="visuals.html">visuals</a></li>
                <li><a class="active" href="sounds.html">sounds</a></li>
                <li><a href="echoes.html">echoes</a></li>
                <li id="terminal-button"><a id="toggle-terminal" href=""><i class="fa fa-terminal"></i>terminal</a></li>
              </ul>
            </div>
          </div>
          <div class="single-echo text">
            <div class="padding">
            A ghost made out of data,<br>
            persistent data,<br>
            independent from it's source.
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="wrap">
      <section id="content">
      <div id="sounds" class="content-type">
        <div class="padding">
          <h1>
            SOUNDS<br>
          </h1>
          <div id="05" class="sound">
              <div class="cover">
                <img src="img/orb-crs-3.jpg">
              </div>
              <div class="info-wrap">
                <h2>
                  <hr>
                  orb crs-3
                  <hr>
                </h2>
                <div class="info">
                  Release:<br>
                  01 / 12 / 2015<br>
                  23:16<br>
                  <br>
                  TotalTime: 02:34<br>
                  Items: 1<br>
                  Size: 40.8Mo
                </div>
              </div>
              <div class="player">
                <div id="waveform">
                </div>
                <div class="player-controls">
                  <a class="play"><i class="fa fa-play"></i></a>
                  <div class="time text">
                    <span class="elapsed">00:00</span>
                    <span class="left">04:00</span>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </section>

    <div id="terminal">
      <div class="header"><span id="close-terminal" class="circle-btn"></span><span class="circle-btn"></span><span class="circle-btn"></span><span class="terminal-title">h()st</span></div>
      <div class="window">
        <form>
          <textarea id="terminal-textarea" placeholder="enter your commands here"></textarea>
        </form>
      </div>
    </div>

    </div>
