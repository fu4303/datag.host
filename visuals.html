<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>datag.host _ visuals</title>
    <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico"/>
	  <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/packery.pkgd.min.js"></script>
    <script src="js/instafeed.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body class="visuals">

    <header id="head">
      <div class="wrap">
          <div id="logo">
            <div class="padding">
              <a href="index.html">
                <img src="img/dataghostlogodark.svg">
              </a>
            </div>
          </div>
          <div class="nav">
            <div class="padding">
              <ul>
                <li><a class="active" href="visuals.html">visuals</a></li>
                <li><a href="sounds.html">sounds</a></li>
                <li><a href="echoes.html">echoes</a></li>
                <li id="terminal-button"><a id="toggle-terminal" href=""><i class="fa fa-terminal"></i>terminal</a></li>
              </ul>
            </div>
          </div>
          <div class="single-echo text">
            <div class="padding">
            A ghost made out of data,<br>
            persistent data,<br>
            independent from it's source.
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="wrap">
      <section id="content">
        <div id="visuals" class="content-type">
          <div class="padding">
            <h1>
              VISUALS
            </h1>
            <div id="visuals-wrapper" class="flex-wrap">
              <div class="flex-row">
                <div id="visual-1" class="img flex-item">
                  <img src="img/absenceofnoise-10.png">
                </div>
                <div id="visual-2" class="img flex-item">
                  <img src="img/merger.png">
                </div>
                <div id="visial-3" class="img flex-item">
                  <img src="img/flyer.jpg">
                </div>
                <div id="visual-4" class="img flex-item">
                  <img src="img/dataset.svg">
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div id="terminal">
        <div class="header"><span id="close-terminal" class="circle-btn"></span><span class="circle-btn"></span><span class="circle-btn"></span><span class="terminal-title">h()st</span></div>
        <div class="window">
          <form>
            <textarea id="terminal-textarea" placeholder="enter your commands here"></textarea>
          </form>
        </div>
      </div>

    </div>
  </body>
</html>
